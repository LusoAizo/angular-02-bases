<h2>Hero!</h2>
<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad</dt>
  <dd>{{age}}</dd>

  <dt>Método</dt>
  <dd>{{getDescription()}}<dd>

  <dt>Mayúsculas</dt>
  <dd>{{setToUpper()}}</dd>
</dl>
@if(name !== 'spiderman'){
<button
(click)="changeName()">
Cambiar Nombre
</button>}
@if(age === 45){
<button
(click)="changeAge()"
style="margin-left: 0.8rem;">
Cambiar Edad
</button>}
<button (click)="resetForm()"
style="margin-left: 0.8rem;">
Reset
</button>
